<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        color: white;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: white;
        display: block;
        transition: 0.3s;
      }
      .sidebar a:hover {
        background-color: #575757;
      }
      .toggle-btn {
        font-size: 20px;
        cursor: pointer;
        background-color: #111;
        color: white;
        padding: 10px 15px;
        border: none;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 2;
      }
      .main-content {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </div>

    <div class="main-content">
      <button class="toggle-btn" onclick="toggleNav()">â˜° Toggle Sidebar</button>
      <h2>Sidebar Overlay</h2>
      <p>Click on the button to open and close the sidebar.</p>
    </div>

    <script>
      function toggleNav() {
        const sidebar = document.getElementById("mySidebar");
        if (sidebar.style.width === "250px") {
          sidebar.style.width = "0";
        } else {
          sidebar.style.width = "250px";
        }
      }
    </script>
  </body>
</html>
